    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>lolapp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="header navbar-fixed-top">
            <div class="container">
                <h3 class="text-muted pull-left">Rotten Moviez Search</h3>
                <div class="pull-right">
                    <button type="button" class="btn btn-danger"><a href="#movies/stats">Stats</a></button>
                    <button type="button" class="btn btn-danger"><a href="#movies/box_office">Box Office Hits</a></button>
                    <button type="button" class="btn btn-danger"><a href="#movies/in_theaters">In Theaters</a></button>
                    <button type="button" class="btn btn-danger"><a href="#movies/opening">Opening</a></button>
                    <button type="button" class="btn btn-danger"><a href="#movies/upcoming">Upcoming Movies</a></button>
                </div>
            </div>
        </div>

        <div class="marketing js-marketing">
            <div class="movie-list js-movie-list col-lg-12">
            </div>
        </div>

        <script type="text/template" id="main-view-template">
            <div class="main-view">
                <img class="main-movie-thumbnail pull-left" src="<%= this.model.attributes.posters.original %>">
                <div class="main-infotainer">
                    <button type="button" class="btn btn-default close-modal js-close-modal"><a>X</a></button>
                    <h1 class="main-movie-title"><%=this.model.attributes.title%></h1>
                    <span class="main-year">Year: <%= this.model.attributes.year%></span>            
                    <span class="main-rated">MPAA: <%= this.model.attributes.mpaa_rating%></span>            
                    <span class="main-runtime">Length: <%= this.model.attributes.runtime%></span>            
                    <span class="main-score-aud">Audience Score: <%=this.model.attributes.ratings.audience_score%>%</span>
                    <span class="main-score-rot">Rotten Score: <%=this.model.attributes.ratings.critics_score%>%</span>
                    <div class="critictainer">
                        <h4>Synopsis:</h4>  
                        <div class="main-synopsis"><%= this.model.attributes.synopsis%></div>            
                        <h4>Critics Review:</h4>  
                        <div class="main-critics"><%= this.model.attributes.critics_consensus%></div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/template" id="list-template">
            <div class="movie-item js-movie-item" style="opacity: .<%=this.model.attributes.ratings.audience_score%>">
                <img class="js-movie-thumbnail movie-thumbnail pull-left" src="<%= this.model.attributes.posters.detailed %>">
                <h8 class="movie-score-rot"><%=this.model.attributes.ratings.audience_score%>%</h8>
            </div>
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/ListView.js"></script>
        <script src="scripts/MainView.js"></script>
        <script src="scripts/Router.js"></script>
        <script src="scripts/RottenModel.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
